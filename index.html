<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js-jq-carousel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="black white-color">
    <div class="app flex-w">
        <main class="flex-w">
            <div class="wrapper relative central">
                <!-- Buttons -->
                <button id="prev-button" class="prev-button active absolute">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button id="next-button" class="next-button absolute">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <!-- Controller -->
                <div class="controller absolute flex-w">
                    <input type="radio" id="radio-2-1" name="radio-set" class="regular-radio" checked/>
                    <label value="0" for="radio-2-1"></label>
      
                    <input type="radio" id="radio-2-2" name="radio-set" class="regular-radio"/>
                    <label value="1" for="radio-2-2"></label>
      
                    <input type="radio" id="radio-2-3" name="radio-set" class="regular-radio"/>
                    <label value="2" for="radio-2-3"></label>
      
                    <input type="radio" id="radio-2-4" name="radio-set" class="regular-radio"/>
                    <label value="3" for="radio-2-4"></label>

                    <input type="radio" id="radio-2-5" name="radio-set" class="regular-radio"/>
                    <label value="4" for="radio-2-5"></label>
                </div>

                <!-- IMG Elements (only one should be shown) -->
                <div class="img-box active first" value = 0>
                    <img src="https://picsum.photos/500/300?random=1">
                </div>
    
                <div class="img-box" value = 1>
                    <img src="https://picsum.photos/500/300?random=2">
                </div>
                
                <div class="img-box" value = 2>
                    <img src="https://picsum.photos/500/300?random=3">
                </div>
    
                <div class="img-box" value = 3>
                    <img src="https://picsum.photos/500/300?random=4">
                </div>
    
                <div class="img-box last" value = 4>
                    <img src="https://picsum.photos/500/300?random=5">
                </div>
            </div> 
        </main>       
        
        <footer>
            <p><br>
                Made by Thang <br>
                09/04/2020
            </p>
        </footer>
    </div>
    

    
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
