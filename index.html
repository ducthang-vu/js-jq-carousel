<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> js-jq-carousel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="black white-color">
    <div class="app flex-w">
        <main class="flex-w">
            <div class="wrapper relative central">
                <!-- Buttons -->
                <button id="prev-button" class="prev-button active absolute">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button id="next-button" class="next-button absolute">
                    <i class="fas fa-chevron-right"></i>
                </button>

                <!-- IMG Elements -->
                <div class="img-box active first">
                    first
                </div>
    
                <div class="img-box">
                    second
                </div>
    
                <div class="img-box">
                    Third
                </div>
    
                <div class="img-box">
                    Fourth
                </div>
    
                <div class="img-box last">
                    Sixth
                </div>
            </div> 
        </main>       
        
        <footer>
            <p><br>
                Made by Thang <br>
                02/04/2020
            </p>
        </footer>
    </div>
    

    
    <!-- SCRIPT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
